<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <title>Websites</title>
</head>

<body id="upper-part">
    <div id="nav-blk">
        <img src="icon/menu-of-three-lines.png" alt="nav's img" id="nav_icon">
    </div>

    <div id="yt-icon">
        <img src="icon/yyy.png" alt="yt img" id="yt-img">
    </div>

    <div id="search">
        <search id="search">
            <form action="#">
                <input type="search" placeholder="Search" id="search-bar">
            </form>
        </search>
    </div>

    <div id="search-btn">
        <button type="submit" id="search-button">Search</button>
    </div>

    <div id="voice-icon">
        <img src="icon/voice.png" alt="voice-img" id="voice">
    </div>

    <div id="create-btn">
         <button id="create">
            <img src="icon/add_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="create icon">
                <p>Create</p>
         </button>
    </div>

    <div id="notification-icon">
        <img src="icon/notification.png" alt="notification-img" id="notify">
    </div>

    <div id="profile-icon">
        <img src="icon/user.png" alt="profile-image" id="profile">
    </div>
</body>

</html>
