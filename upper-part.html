<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <title>Websites</title>
</head>

<body id="upper-part">
    <div id="nav-blk">
        <img src="icon/menu-of-three-lines.png" alt="nav's img" id="nav_icon">
    </div>

    <div id="yt-icon">
        <img src="icon/yyy.png" alt="yt img" id="yt-img">
    </div>

    <div id="search">
        <search id="search">
            <form action="#">
                <input type="search" placeholder="Search" id="search-bar">
            </form>
        </search>
    </div>

    <div id="search-btn">
        <button type="submit" id="search-button">Search</button>
    </div>

    <div id="voice-icon">
        <img src="icon/microphone.png" alt="voice-img" id="voice">
    </div>

    
        <div id="create" class="right-side">
            <img src="icon/plus.png" alt="create-icon" class="plus">
            <p>Create</p>
        </div>
        <div id="notification-icon" class="right-side">
            <img src="icon/notification.png" alt="notification-img" id="notify">
        </div>
        
        <div id="profile-icon" class="right-side">
            <img src="icon/user.png" alt="profile-image" id="profile">
    </div>
    </body>

</html>
